<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and register</title>
    <link rel="stylesheet" href="a2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


    <div class="container">

        <span class="anhNen-animate"></span>
        <span class="anhNen-animate2"></span>

        <div class="form-box login">

            <h2 class="animation" style="--i:0; --j:21;">
                Đăng Nhập
            </h2>

            <form action="#">
                <div class="input-box animation" style="--i:1;--j:22;">
                    <input type="text" required>
                    <label>
                        Tên Đăng Nhập
                    </label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>
                        Mật Khâu
                    </label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24;">
                    Đăng Nhập
                </button>
                <div class="logerg-link animation" style="--i:4; --j:25;">
                    <p>
                        Chưa có tài khoản? 
                        <a href="#" class="register-link">
                            Đăng ký
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <div class="infor-text login">
            <h2 class="animation" style="--i:0; --j:20;">
                Welcome Back!
            </h2>
            <p class="animation" style="--i:1; --j:21;">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">
                Đăng Ký
            </h2>

            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>Tên đăng nhập</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label>Mật khẩu</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21; --j:4;">
                    Đăng Ký
                </button>

                <div class="logerg-link animation" style="--i:22; --j:5;">
                    <p>
                        Đã có tài khoản?
                        <a href="#" class="login-link">
                            Đăng nhập
                        </a>
                    </p>
                </div>

            </form>
        </div>

        <div class="infor-text register">
            <h2 class="animation" style="--i:17; --j:0;">
                Welcome Back!
            </h2>
            <p class="animation" style="--i:18; --j:1;">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
